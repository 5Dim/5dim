<head>
    <style>
        body {
            background-color: #000000;

            margin: 0;
            padding: 0;
            overflow:hidden;

            position: absolute;
            top: 4em;
            width: 100%;

        }
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            opacity: 1;
            transition: opacity 0.6s;

  #contenedorFlotas {
    position: absolute;
    list-style-type: none;
    font-size: 12px;
    font-family: sans-serif;
    margin: 0;
    padding: 0;

    color: #2c9dd1;
    cursor: pointer;
    text-align: center;
    overflow: hidden;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

  }

  #dragFlotas {
    width: 50px;
    height: 90px;
    padding: 4px;
    margin-top: 5px;
    background: none repeat scroll 0 0 #002224ab;
    border: 1px solid #686D79;
    position: absolute;
    overflow-y: scroll;
    cursor: pointer;
    }

  /* width */
::-webkit-scrollbar {
  width: 5px;
}

/* Track */
::-webkit-scrollbar-track {
  background: rgb(5, 52, 73);
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #2c9dd1;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #20769e;
}
